<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: var(--soft-magenta); }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </div>
  </header>
  <main>
    <div class="container">
      <div class="flex">
        <div>
          <img src="./images/illustration-mockups.svg" alt="illustration">
        </div>
        <div class="containerText">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button class="btn">
            Register
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="social flex align-right">
      <ul class="flex">
        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/popmihaiadrianwebdevelopment">Pop Mihai Adrian</a>.
    </p>
  </footer>
</body>
</html>
